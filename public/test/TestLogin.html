
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<style>
* {
	font-family: 'Dongle', sans-serif;
	font-family: 'Gowun Batang', serif;
	font-family: 'Gowun Dodum', sans-serif;
	text-decoration-line: none;
}

.input-form {
	max-width: 500px;
	margin-top: 30px;
	padding: 32px;
	background: #fff;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	-moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
}
</style>

<title>Test_Login</title>
</head>
<body>

	<div class="container">
		<div class="input-form-backgroud row">
			<div class="input-form col-md-12 mx-auto">
				<div class="row text-center" style="width: 100%">
					<div style="float: none; margin: 0 auto">
						<h1>
							<b> your <br> Company <br> Logo
							</b>
						</h1>
						<br>
						<div class="mb-3">
							<input type="id" class="form-control" id="id" placeholder="ID">
						</div>
						<div class="mb-3">
							<input type="password" class="form-control" id="Password"
								placeholder="Password">
						</div>
					</div>
					<div class="mb-3">
						<div class="row text-left">
							<div class="form-check form-switch">
								<input class="form-check-input" type="checkbox" role="switch"
									id="flexSwitchCheckChecked" checked> <label
									class="form-check-label" for="flexSwitchCheckChecked">Auto
									login</label>
							</div>
						</div>
					</div>
					<button class="btn btn-secondary btn-lg btn-block" type="submit">Login</button>
					<a href="..."> Find ID/Password </a>
				</div>

				<hr>
				<div class="col-md-6 mb-3"></div>
				<button class="btn btn-success btn-lg btn-block" type="submit">Naver
				</button>
				<button class="btn btn-warning btn-lg btn-block" type="submit">Kakao
				</button>
				<button class="btn btn-danger btn-lg btn-block" type="submit">Google
				</button>
				<button class="btn btn-primary btn-lg btn-block" type="submit">Facebook
				</button>
				<br> <br>
			</div>
		</div>
	</div>


	<!--  -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>

</body>
</html>
